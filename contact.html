<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pickleball League Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* General Desktop Styles */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Keeps the contact container centered */
      align-items: center;
      height: 80vh;
      position: relative; /* To contain absolute elements */
      padding-top: 0px;
      margin-top: 270px;
      margin-bottom: 50px;
    }
    .page-banner {
      position: absolute;
      top: 135px;
      left: 0;
      width: 100%;
    }
    .contact-container {
      width: 80%;
      margin-top: 80px;
      max-width: 600px;
      text-align: center;
      font-family: Arial, sans-serif;
      line-height: 1.8;
      color: #333;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
    }
    .contact-container h1 {
      font-size: 28px;
      color: #d48900;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .contact-container p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
    .contact-info i {
      margin-right: 10px;
      color: #25D366; /* WhatsApp green */
    }
    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Mobile View Adjustments */
    @media screen and (max-width: 768px) {
 
      main {
        height: auto;
        padding-top: 0px;
        padding-bottom: 0px;
        margin-top: 200px;
      }
      /* Let the banner flow naturally (remove absolute positioning) */
      .page-banner {
        position: relative;
        top: 100px;
        left: 0;
        flex-direction: column;
        align-items: center;
        padding: 30px 5%;
      }
      .page-banner nav.breadcrumb {
        margin-top: 10px;
        font-size: 18px;
      }
      .contact-container {
        width: 95%;
        margin: 20px auto;
        padding: 15px;
        margin-top: 0;
      }
      .contact-container h1 {
        font-size: 24px;
      }
      .contact-container p {
        font-size: 16px;
      }
      .contact-info {
        font-size: 18px;
      }
      header {
        text-align: center;
      }
    }

    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .page-banner {
          padding: 40px 50px;
      }
      .banner-left h1 {
          font-size: 26px;
      }
      .banner-right .breadcrumb {
          font-size: 16px;
      }

      /* Center the banner content if desired */
      .page-banner {
        position: absolute;
        top: 110px;
        left: 0;
        width: 100%;
        padding: 40px 50px;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      /* Adjust main so it doesnâ€™t force 80vh, allowing content to expand */
      main {
        height: auto;
        position: static;
        padding-top: 0px;
        margin-top: 200px;
      }

      /* Contact container widths and spacing */
      .contact-container {
        width: 70%;
        max-width: 700px;
        margin-bottom: 100px;
        padding: 30px;
        font-size: 17px;
      }

      .contact-container h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }
      .contact-container p {
        font-size: 16px;
      }
      .contact-info {
        font-size: 18px;
      }

      footer{
          padding: 60px 100px;
      }
      .page-banner {
        position: absolute;
        top: 110px;
        left: 0;
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <!-- Load Header -->
  <div id="header"></div>

  <section class="page-banner"> 
    <div class="banner-left">
      <h1>CONTACT US</h1>
    </div>
    <div class="banner-right">
      <nav class="breadcrumb">
        <a href="PBL2.html">Home</a> /
        <span>Contact Us</span>
      </nav>
    </div>
  </section>

  <!-- 2) Let <main> size itself to its content -->
  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>If you are interested, please contact us via WhatsApp or Email.</p>
      <div class="contact-info">
        <p>
          <i class="fab fa-whatsapp"></i>
          <a href="https://wa.me/60123770788" target="_blank">+6012-3770788</a>
        </p>
        <p>
          <i class="fas fa-envelope"></i> 
          <a href="mailto:info@pickleballfinder.com">info@pickleballfinder.com</a>
        </p>
      </div>            
    </div>
  </main>

  <!-- Load Footer -->
  <div id="footer"></div>

  <script>
    // Load header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header').innerHTML = data;
        
        // Once the header is loaded, attach the event listener to the hamburger
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            });
        }
        
        // Also mark the Home link as active if it exists
        var HomeLink = document.querySelector('nav ul li a[href="contact.html"]');
        if (HomeLink) {
            HomeLink.classList.add('active');
        }
        })
        .catch(error => console.error('Error loading header:', error));

    // Load footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
  </script>
</body>
</html>
