<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Pickleball Divisions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    .page-banner {
      background-color: #162447;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 45px 200px;
      font-family: sans-serif;
    }

    .banner-left h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .banner-right .breadcrumb {
      font-size: 18px;
      color: #d4a017;
    }

    .banner-right .breadcrumb a {
      color: #d4a017;
      text-decoration: none;
      margin: 0 4px;
    }

    .banner-right .breadcrumb span {
      margin-left: 4px;
    }

    @media screen and (max-width: 768px) {
    /* 1. Make banner padding and font sizes smaller */
    .page-banner {
      flex-direction: column;
      align-items: center;
      padding: 30px 5%;
    }
    .page-banner nav.breadcrumb {
      margin-top: 10px;
    }  

    /* 2. Stack the category buttons full‑width */
    .score-categories {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 10px 20px;
    }
    .score-categories .category-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
    }

    /* 3. Stack the division tabs full‑width */
    .division-tabs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px 20px;
    }
    .division-tabs .division-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
    }

    /* 4. Increase tap‑target spacing for buttons */
    .category-btn,
    .division-btn {
      margin-bottom: 8px;
    }

    /* 5. Active‑state feedback */
    .category-btn:active,
    .division-btn:active {
      background-color: #d4a017;
      color: #162447;
    }

    /* 6. Ensure main content doesn’t get hidden under fixed headers */
    main {
      padding-top: 106px;
    }
    header {
        text-align: center;
    }
  }
  /* Tablet view */
  @media screen and (min-width: 769px) and (max-width: 1024px) {
      /* Adjust the banner padding and font sizes */
      .page-banner {
        padding: 40px 50px;
      }
      .banner-left h1 {
        font-size: 26px;
      }
      .banner-right .breadcrumb {
        font-size: 16px;
      }

      /* Center the banner content if desired */
      .page-banner {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .score-categories {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 0 20px 20px;
      }
      .score-categories .category-btn {
        width: auto;          
        flex: 1;
        max-width: 300px;    
        padding: 12px 20px;
        font-size: 18px;
      }
      .division-btn {
        background: none;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        padding: 0 0px;
        position: relative;
        z-index: 2;
        width: 32.7%;
      }
      footer{
        padding: 60px 100px;
      }
      main{
        padding-top: 110px;
      }
    }
</style>
<body>
    <!-- Load Header -->
    <div id="header"></div>

    <!-- Mixed Divisions -->
    <main>

        <!-- Page Title & Breadcrumb -->
        <section class="page-banner">
          <div class="banner-left">
            <h1>MIXED</h1>
          </div>
          <div class="banner-right">
            <nav class="breadcrumb">
              <a href="PBL2.html">Home</a> / 
              <a href="score.html">Score</a> / 
              <span>Mixed</span>
            </nav>
          </div>
        </section>

        <!-- Category Selection -->
        <section class="score-categories">
            <button class="category-btn" onclick="window.location.href='men.html'">Mens</button>
            <button class="category-btn active" onclick="window.location.href='mixed.html'">Mixed</button>
        </section>
 
        <section id="mixed" class="division-selection">
            <div class="division-tabs">
                <button class="division-btn" onclick="window.location.href='mixed-division1.html'">Mixed Division 1</button>
                <button class="division-btn" onclick="window.location.href='mixed-division2.html'">Mixed Division 2</button>
                <button class="division-btn" onclick="window.location.href='mixed-division3.html'">Mixed Division 3</button>
            </div>
        </section>
    </main>

    <!-- Load Footer -->
    <div id="footer"></div>

    <script>
      fetch('header.html')
          .then(response => response.text())
          .then(data => {
          document.getElementById('header').innerHTML = data;
          
          // Once the header is loaded, attach the event listener to the hamburger
          const hamburger = document.getElementById('hamburger');
          const navMenu = document.getElementById('nav-menu');
          
          if (hamburger && navMenu) {
              hamburger.addEventListener('click', () => {
              navMenu.classList.toggle('active');
              });
          }
          
          // Also mark the Home link as active if it exists
          var HomeLink = document.querySelector('nav ul li a[href="score.html"]');
          if (HomeLink) {
              HomeLink.classList.add('active');
          }
          })
          .catch(error => console.error('Error loading header:', error));

      // Load footer
      fetch('footer.html')
          .then(response => response.text())
          .then(data => {
          document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
