<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball League Scores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    .page-banner {
      background-color: #162447;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 45px 200px;
      font-family: sans-serif;
    }

    .banner-left h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .banner-right .breadcrumb {
      font-size: 18px;
      color: #d4a017;
    }

    .banner-right .breadcrumb a {
      color: #d4a017;
      text-decoration: none;
      margin: 0 4px;
    }

    .banner-right .breadcrumb span {
      margin-left: 4px;
    }

    @media screen and (max-width: 768px) {

      main {
        padding-top: 106px;
      }
      
      .page-banner {
        flex-direction: column;
        align-items: center;
        padding: 30px 5%;
      }
      .page-banner nav.breadcrumb {
        margin-top: 10px;
      }  

      /* 3. Make category buttons fullâ€‘width stacked */
      .score-categories {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 0 10px 20px;
      }
      .score-categories .category-btn {
        width: 100%;
        padding: 14px;
        font-size: 18px;
      }
      header {
        text-align: center;
      }
    }
    /* Tablet View for Score Page */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      /* Adjust the banner padding and font sizes */
      .page-banner {
        padding: 40px 50px;
      }
      .banner-left h1 {
        font-size: 26px;
      }
      .banner-right .breadcrumb {
        font-size: 16px;
      }

      /* Center the banner content if desired */
      .page-banner {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .score-categories {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 0 20px 20px;
      }
      .score-categories .category-btn {
        width: auto;          
        flex: 1;
        max-width: 300px;    
        padding: 12px 20px;
        font-size: 18px;
      }

      footer{
        padding: 60px 100px;
      }
      main{
        padding-top: 110px;
      }
    }


</style>
<body>
    <!-- Load Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
      <!-- Page Title & Breadcrumb -->
      <section class="page-banner">
        <div class="banner-left">
          <h1>SCORES</h1>
        </div>
        <div class="banner-right">
          <nav class="breadcrumb">
            <a href="PBL2.html">Home</a> / 
            <span>Scores</span>
          </nav>
        </div>
      </section>

        <section class="score-categories">
            <button class="category-btn" onclick="window.location.href='men.html'">Mens</button>
            <button class="category-btn" onclick="window.location.href='mixed.html'">Mixed</button>            
        </section>
    </main>

    <!-- Load Footer -->
    <div id="footer"></div>

    <script>

      // Load header
      fetch('header.html')
          .then(response => response.text())
          .then(data => {
          document.getElementById('header').innerHTML = data;
          
          // Once the header is loaded, attach the event listener to the hamburger
          const hamburger = document.getElementById('hamburger');
          const navMenu = document.getElementById('nav-menu');
          
          if (hamburger && navMenu) {
              hamburger.addEventListener('click', () => {
              navMenu.classList.toggle('active');
              });
          }
          
          // Also mark the Home link as active if it exists
          var HomeLink = document.querySelector('nav ul li a[href="score.html"]');
          if (HomeLink) {
              HomeLink.classList.add('active');
          }
          })
          .catch(error => console.error('Error loading header:', error));

      // Load footer
      fetch('footer.html')
          .then(response => response.text())
          .then(data => {
          document.getElementById('footer').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
    </script>
    
</body>
</html>
